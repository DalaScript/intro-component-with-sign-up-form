<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Intro Component With Sign Up Form | Frontend Mentor</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <main>
    <section class="intro">
      <h1 class="intro__title">
        Learn to code by watching others
      </h1>
      <p class="intro__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </section>

    <section class="form-section">
      <div class="promo">
        <p>
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </p>
      </div>

      <form class="form" id="signup-form" novalidate>
        <div class="form__group">
          <input type="text" name="firstname" placeholder="First Name" required>
          <span class="error-msg"></span>
        </div>

        <div class="form__group">
          <input type="text" name="lastname" placeholder="Last Name" required>
          <span class="error-msg"></span>
        </div>

        <div class="form__group">
          <input type="text" name="email" placeholder="Email Address" required>
          <span class="error-msg"></span>
        </div>

        <div class="form__group">
          <input type="text" name="password" placeholder="Password" required>
          <span class="error-msg"></span>
        </div>

        <button class="btn" type="submit">Claim your free trial</button>

        <p class="form__terms">
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </form>
    </section>
  </main>
  <script src=""></script>
</body>

</html>
